<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" v-model="searchLine" class="search-field">
                <button @click="filterGoods(searchLine)" class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" @click="cartVisibility()" type="button">Корзина</button>


            <div class="cart-block invisible">
                <div class="cart-item" v-for="cartitem of cartlist" :key="cartlist.id_product" :data-id="cartitem.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{cartitem.product_name}}</p>
                            <p class="product-quantity">Количество: {{cartitem.quantity}}</p>
                            <p class="product-single-price">{{cartitem.price}} ₽ за единицу</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{cartitem.quantity * cartitem.price}} ₽</p>
                        <button class="del-btn" data-id="cartitem.id_product">&times;</button>
                    </div>
                </div>`
            </div>



        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-empty invisible">
                <p>В каталоге нет товаров</p>
            </div>
            <div class="product-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} руб</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
